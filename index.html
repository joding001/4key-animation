<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 애니메이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="handphone">
        <div class="front">
            <div class="call"></div>
            <div class="front-camera"></div>
            <div class="display">
                <div class="svg-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 210">
                        <!-- 1번째 줄 -->
                        <rect x="0" y="0" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="0" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="0" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="0" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
            
                        <!-- 2번째 줄 -->
                        <rect x="0" y="35" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="35" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="35" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="35" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
            
                        <!-- 3번째 줄 -->
                        <rect x="0" y="70" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="70" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="70" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="70" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
            
                        <!-- 4번째 줄 -->
                        <rect x="0" y="105" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="105" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="105" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="105" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
            
                        <!-- 5번째 줄 -->
                        <rect x="0" y="140" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="140" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="140" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="140" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
            
                        <!-- 6번째 줄 -->
                        <rect x="0" y="175" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="35" y="175" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="70" y="175" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                        <rect x="105" y="175" width="30" height="30" rx="5" ry="5" style="fill:black;"/>
                    </svg>
                </div>
            
            </div>
        </div>
        <div class="back">
            <div class="back-cameras">
                <div class="lens"></div>
                <div class="lens"></div>
                <div class="lens"></div>
                <div class="lens small"></div>
                <div class="lens very-small"></div>
                <div class="lens small white"></div>
            </div>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="814" height="1000">
                    <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
                </svg>
            </div>
        </div>
        <div class="side left"></div>
        <div class="side right">
            <div class="home-button"></div>
        </div>
        <div class="side top"></div>
        <div class="side bottom">
            
            <div class="wired-earphones-holl"></div>
            <div class="charge-holl"></div>
            <div class="speaker-holls">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>            
        </div>
    </div>
</body>
</html>
